{% extends 'switter/base.html' %}
{% load static %}
{% block content %}

<div class="column">

{% for object in object_list %}

    <div class="block">
      <div class="card">
        <a href="{% url 'account:profile-detail' object.user.username %}">
          <div class="card-content">
            <div class="media">
              <div class="media-left">
                <figure class="image is-48x48">
                    {% if object.avatar %}
                      <img src="{{ object.avatar.url }}"
                           alt="Placeholder image">
                    {% else %}
                        <img src="https://bulma.io/images/placeholders/96x96.png"
                            alt="Placeholder image">
                    {% endif %}
                </figure>
              </div>
              <div class="media-content">
                <p class="title is-4">
                  {{ object.complete_name }}
                </p>
                <p class="subtitle is-6">
                  @{{ object.user.username|lower }}

                    {% if object.is_private %}
                        <span class="tag is-danger">
                          Private
                        </span>
                    {% endif %}

                </p>

              </div>
            </div>
          </div>
        </a>
      </div>
    </div>

{% endfor %}

</div>

{% endblock content %}
